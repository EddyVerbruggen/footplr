// Add your native dependencies here:

android {
  defaultConfig {
    generatedDensities = []
    multiDexEnabled true
    applicationId = "com.footballplayerratings.app"
    ndk {
      abiFilters.clear()
      abiFilters.addAll(['armeabi-v7a','arm64-v8a'])
    }
  }

  dexOptions {
    javaMaxHeapSize "4g"
  }

  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
